    <section class="contact">
        <div class="content">
        <h1 class="lg-heading" style="font-size: 3em;color: chocolate;">
            Contact Us
        </h1>

        <h2 class="s-heading" style="margin-bottom: 1em; padding: 0.2rem 1rem; background: rgba(lighten,(#444,2), 0.5);">
            <b>This is how you can reach Us..</b>
        </h2>
        </div>

        <div class="container">
            <div class="contact-info">
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Anekal main road, Chikkahagde gate,Alliance University<br> Banglore</p>

                    </div>

                </div>

                <div class="box">
                    <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>productdelivery@gmail.com</p>

                    </div>

                </div>

                <div class="box">
                    <div class="icon"><i class="fa-solid fa-phone"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>9876543219</p>

                    </div>

                </div>

            </div>

        <div class="contactform">
            <form>
                <h2>Send message</h2>
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Full name</span>

                </div>


                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Email</span>

                </div>

                <div class="inputBox">
                    <textarea required="required"></textarea>
                    <span>Type your message..</span>

                </div>

                <div class="inputBox">
                    <input type="submit" name="" value="send">
                    <span></span>

                </div>



            </form>

        </div>

        </div>



    </section>
